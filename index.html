<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- Bootstrap File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QuizzApp</a>
      </div>
    </nav>
    <section class="endScreen_section">
      <div class="card" style="display: none" id="endScreen">
        <img src="./Endscreen.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Du hast das Quiz beendet.</p>
        </div>
        <div class="results_section">
          <div><img src="./tropy.png" alt="Trophy" /></div>
          <div>
            Du hast <b id="correct_questions">XXX</b> Fragen von
            <b id="questionsLength">XXX</b> richtig beantwortet.
          </div>
          <div class="button_row">
            <button onclick="restartGame()" class="btn btn-primary">
              Erneut spielen
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="card-section" id="questionBody">
      <div class="card text-center card-width">
        <div class="card-header">Quizz</div>
        <div class="card-body">
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar" style="width: 10%">10%</div>
          </div>
          <h5 class="card-title" id="questionText"></h5>
          <div class="card">
            <div
              class="card-body card-line-hover"
              id="text_0"
              onclick="answer(0, this)"
            >
              This is some text within a card body.
            </div>
          </div>
          <div class="card">
            <div
              class="card-body card-line-hover"
              id="text_1"
              onclick="answer(1, this)"
            >
              This is some text within a card body.
            </div>
          </div>
          <div class="card">
            <div
              class="card-body card-line-hover"
              id="text_2"
              onclick="answer(2, this)"
            >
              This is some text within a card body.
            </div>
          </div>
          <div class="card">
            <div
              class="card-body card-line-hover"
              id="text_3"
              onclick="answer(3, this)"
            >
              This is some text within a card body.
            </div>
          </div>
          <div class="card-footer text-body-secondary">
            <div>
              <b id="question_counter">1</b> von
              <b id="all-questions"></b> Fragen
            </div>
            <span>Religion</span>
            <div>
              <button
                onclick="nextQuestion()"
                class="btn btn-primary"
                id="next_button"
                disabled
              >
                NÃ¤chste Frage
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
